<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula JS</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Faça sua matricula</h1>
    <div>
        <h4>Informe sua data de nascimento?</h4>
        <input type="date" id="dataNascimento">
        <p id="idade"></p>
    </div>
    <div>
        <h4>Informe sua renda familiar mensal?</h4>
        <input type="number" id="renda" placeholder="Renda familiar">
        <p id="renda2"></p>
    </div>
    <div>
        <h4>Quantas pessoas moram com você?</h4>
        <input type="number" id="moradores" placeholder="Número de moradores">
    </div>
    <div><br>
        <button class="botao" onclick="matricula()">&nbsp;&nbsp;Verificar&nbsp;&nbsp;</button>
        <p id="resultado100"></p>
    </div>
</body>

</html>
